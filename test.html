<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Child Element</title>
<style>
    .parent {
        position: relative; /* Establishes the containing block for the fixed child */
        width: 300px;
        height: 500px;
        overflow: auto; /* Enables scrolling within the parent element */
        border: 1px solid #ccc;
    }

    .child {
        position: fixed; /* Keeps the child fixed within its parent */
        top: 20px; /* Adjust as needed */
        left: 20px; /* Adjust as needed */
        background-color: #ff0000;
        color: #fff;
        padding: 10px;
    }

    /* Additional styles for demonstration */
    .content {
        height: 2000px; /* Tall content to enable scrolling */
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="child">Fixed Child Element</div>
        <div class="content">Scrollable Content</div>
    </div>
</body>
</html>
